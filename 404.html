<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // GitHub Pages redirect hack for SPA with HashRouter
      // When a user navigates to a non-existent route, GitHub Pages serves this 404.html
      // This script redirects to the root with the attempted path as a hash
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
        (l.search ? '&' + l.search.slice(1) : '')
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
